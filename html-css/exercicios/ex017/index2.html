<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: "CopyDuck";
            src: url(fonts/Copyduck.otf) format("opentype"), url(fonts/Copyduck.ttf) format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        h1 {
            font-family: "CopyDuck";
        }
    </style>
    <title>Usando fontes externas</title>
</head>
<body>
    <h1>Ola Mundo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo ipsam sapiente amet nostrum, minima aliquid quidem voluptatum mollitia at officiis magnam assumenda exercitationem vero. Accusamus in dolor praesentium doloremque vel.</p>
</body>
</html>
