<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagem/favicon.ico" type="image/x-icon">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Em HTML5 podemos usar os elementas da lista abaixa para ver a tag e só deixar o mouse sobre</p>
    <p>
        <ul type="disc">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;" >Titúlos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a &lt;code&gt;">Código-Fontes</abbr></li>
            <li><abbr title="Use a &lt;ol&gt;">Lista Ordenadas</abbr></li>
            <li><abbr title="Use a &lt;ul&gt;">Lista Não Ordenadas</abbr></li>
        </ul>
    </p>
</body>
</html>
